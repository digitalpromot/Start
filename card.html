<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        background: #f2f2f2;
      }
      .main {
        background-color: rgb(255, 255, 255);
        border-radius: 5px;
        height: 65vh;
        width: 20vw;
        box-sizing: border-box;

      }
      .imgd img{

        width: 95%;
        height: auto;
        border-radius: 5px;
        margin-left: auto;
        margin-right: auto;
        display: flex;
        margin-top: 5px;
       
    }
    .heading{
     font-family: Arial, Helvetica, sans-serif;
      font-style: normal;
      text-transform: capitalize;
      margin-left: 5px;
      color: black;
     

    }
    .p{
      margin-left: 5px;
    }
   button{ 
    background-color: rgb(70, 70, 255);
    color: #ffffff;
    border: none ;
    border-radius: 5px;
    padding: 10px 5px ;
    text-align: center;
    display: flex;
    margin-left: auto;
    margin-right: auto;
   }
  .tags {
margin: 10px 10px;
  }
  .lab{border: black solid 1px;
     border-radius: 3px; 
     margin-top: 5px;
     padding: 5px 10px ;
    }

    </style>
  </head>
  <body>

    <div class="main">
      
      <div class="imgd">

        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSjclDv0e9IVQdcKL5CgI8DITEgglEavaKqww&s"
          alt="image"
        />
       
       <div class="tags">
        <span class="lab">classic</span>
        <span class="lab">tech</span>
       </div>
      </div>
        <h2 class="heading">my name is jawad</h2>
       <p class="p">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt, enim!</p>

        <button  >Read more</button>
        
       
      </div>
    </div>
  </body>
</html>
