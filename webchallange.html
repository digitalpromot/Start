<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sticky Header Example</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: sans-serif;
    }

    nav {
      background-color: pink;
      height: 70px;
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      font-weight: bold;
    }

    main {
      background-color: black;
      min-height: 150vh;
      padding: 40px 20px;
      color: white;
    }

    .container {
      background-color: greenyellow;
      height: 400px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      margin-bottom: 50px;
    }

    .c1, .c2 {
      height: 350px;
      width: 350px;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: blue;
    }

    footer.bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80px;
      background-color: #222;
    }

    footer.bottom p {
      color: white;
      padding: 10px 20px;
      border: 1px solid white;
      border-radius: 6px;
    }

    .fixed {
      height: 70px;
      width: 70px;
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: orangered;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>

  <nav>Sticky Header</nav>

  <main>
    <div class="container">
      <div class="c1"></div>
      <div class="c2"></div>
    </div>
    <p>Scroll down to see sticky effect and fixed button at bottom right...</p>
  </main>

  <footer class="bottom">
    <p>This website created by Jawad</p>
  </footer>

  <div class="fixed"></div>

</body>
</html>
