<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display Flex</title>
    <style>
      .container {
        border: 2px solid black;
        background-color: rgb(157, 157, 255);
        display: flex;
        padding: 80px;
        justify-content: center;
        flex-direction: row;
        flex-direction: column;
        flex-direction: row-reverse;
        
        justify-content: center;

        /* flex-direction: column-reverse; we can over write the properties by changing the next and the last value will be apply  */
        flex-direction: row;
        align-content: center;
        align-items: start;
        height: 100vh;
         align-items: center;
         align-items: end;

      }
      .box {
        border: 0.5px solid black;
        padding: 20px;
      }
      .box1 {
        background-color: aquamarine;
      }
      .box2 {
        background-color: rgb(181, 255, 101);
      }
      .box3 {
        background-color: rgb(127, 150, 255);
      }
      .box4 {
        background-color: rgb(249, 255, 127);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box box1">1</div>
      <div class="box box2">2</div>
      <div class="box box3">3</div>
      <div class="box box4">4</div>
    </div>
  </body>
</html>
