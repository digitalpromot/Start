<!DOCTYPE html>
<html lang="en">
  <head>
    <title>diplay properites</title>
    <style>
      .box1 {
        background-color: yellow;
        border: solid black 2px;
        margin: 23px auto;
        text-align: center;
        align-self: center;
      }
      .box {
        border: solid black 2px;
        display: flex;
      }
      .span1 {
        border: solid black 2px;
        display: block;
      }
      .span2 {
        border: solid rgb(255, 221, 1) 2px;
        display: block;
        outline: 2px salmon solid;
        padding: 20px 20px;
        background-color: aquamarine;
        text-align: center;
        margin: 30px;
        height: 20vmax;
        align-content: center;
        font-size: 10rem;
        border-radius: 20px;
        box-shadow: 0px 1px 20px 10px crimson;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">box 1</div>
    <div class="box">box2</div>
    <span class="span1">span</span>
    <span class="span2">span2</span>
  </body>
</html>
