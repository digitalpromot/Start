<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi color website
  </title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>

  <style>
    :root {
      --primary-color: rgb(2, 2, 67);
      --second-color: rgb(78, 78, 255);
      --text-color1: white;
      --gprimary-color: rgb(0, 84, 0);
      --gsecond-color: rgb(106, 250, 106);

    }

    * {
      padding: 0;
      margin: 0;

    }

    body {
      background-color: var(--gsecond-color);


    }

    nav {
      background-color: var(--gprimary-color);
      padding: 30px;



    }

    nav ul {
      display: flex;
      justify-content: center;
    }

    nav ul li {
      display: inline;
      padding: 16px 20px;
      font-size: bold;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif;
      text-decoration: none;


    }

    a {
      text-decoration: none;
      color: white;
    }
  </style>
</head>
